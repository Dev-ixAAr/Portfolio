    <!-- Custom cursor movement -->
    <script>
        function spark(event) {
            let m = document.createElement('m');
            m.style.left = (event.pageX) + 'px';
            m.style.top = (event.pageY) + 'px';
            m.style.scale = `${Math.random() * 2 + 1}`;
            m.style.setProperty('--x', getRandomTransitionValue());
            m.style.setProperty('--y', getRandomTransitionValue());
            document.body.appendChild(m);

            setTimout(() => {
                document.body.removeChild(m);
            }, 2000)
        }

        function getRandomTransitionValue() {
            return `${Math.random() * 400 - 200}px`;
        }

        document.addEventListener('mousemove', spark)
    </script>
